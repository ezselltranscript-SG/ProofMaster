<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProofMaster</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">🔤 <span>ProofMaster</span></div>
    <nav>
      <a href="#">Sign In</a>
      <button class="btn-primary">Try Pro</button>
    </nav>
  </header>

  <main>
    <section class="editor-section">
      <div class="editor">
        <div class="editor-header">
          <h2>Text Editor</h2>
          <div class="tools">🔁 📋</div>
        </div>
        <textarea placeholder="Paste your text here..."></textarea>
      </div>

      <div class="analysis">
        <div class="stats">
          <h3>Analysis</h3>
          <p>Words: 0</p>
          <p>Characters: 0</p>
          <p>Paragraphs: 0</p>
        </div>
        <div class="issues">
          <h4>Issues Found</h4>
          <p>🧠 Spelling Issues: <span>0</span></p>
          <p>❗ Missing Paragraphs: <span>0</span></p>
        </div>
        <div class="suggestions">
          <h4>Suggestions</h4>
          <div class="suggestion-box">
            <p><strong>Original:</strong> <code>teh</code></p>
            <p><strong>Suggestion:</strong> <code>the</code></p>
            <span class="check">✔</span>
          </div>
          <button class="btn-primary">🔧 Fix All Issues</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 ProofMaster. All rights reserved.</p>
    <div>
      <a href="#">🛟 Help</a>
      <a href="#">💬 Feedback</a>
    </div>
  </footer>
</body>
</html>
